<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="bloc">
        <div class="main">
            <ul class="main__list">
                <li class="main__item">
                    <a data-action="Blouse" href="#" class="main__link">Blouse</a>
                </li>
                <li class="main__item">
                    <a data-action="Cap" href="#" class="main__link">Cap</a>
                </li>
                <li class="main__item">
                    <a data-action="shoes" href="#" class="main__link">Shoes</a>
                </li>
                <li class="main__item">
                    <a data-action="Belt" href="#" class="main__link">Belt</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="catalog">
        <div class="product__wrapp"></div>
    </div>

    <div class="appear">
        <div class="appear__body">
            <div class="appear__content">
                <div href="#" class="appear__close">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M6.4 19 5 17.6l5.6-5.6L5 6.4 6.4 5l5.6 5.6L17.6 5 19 6.4 13.4 12l5.6 5.6-1.4 1.4-5.6-5.6Z" />
                    </svg>
                </div>
                <form class="form" id="get_form">
                    <label class="form__label">
                      <span  class="form__span" id="sg">First Name</span>
                      <input class="form__input" type="text" name="firstname">
                      <p class="form__error"></p>
                      <p class="form__error-length"></p>
                    </label>
                    <label class="form__label">
                      <span class="form__span">Last Name</span>
                      <input class="form__input" type="text" name="lastname">
                      <p class="form__error"></p>
                      <p class="form__error-length"></p>
                    </label>
                    <label class="form__label">
                      <span class="form__span">Phone number</span>
                      <input class="form__input" type="text" name="phone">
                      <p class="form__error"></p>
                      <p class="form__error-number"></p>
                    </label>
                    <label class="form__label">
                      <span class="form__span">Email</span>
                      <input class="form__input" type="email" name="email">
                      <p class="form__error"></p>
                      <p class="form__error-email"></p>
                    </label>
                    <label class="form__label">
                      <span class="form__span">City</span>
                      <select name="city" class="form__select">
                        <option value="Kyiv">Kyiv</option>
                        <option value="Lviv">Lviv</option>
                        <option value="Odessa">Odessa</option>
                        <option value="Kharkiv">Kharkiv</option>
                      </select>
                    </label>
                    <label class="form__label">
                      <span class="form__span">Nova Poshta</span>
                      <select name="poshta" class="form__select">
                        <option value="№103 department">№103 department</option>
                        <option value="№10 department">№10 department</option>
                        <option value="№3 department">№3 department</option>
                        <option value="№46 department">№46 department</option>
                      </select>
                    </label>
                    <label class="form__label">
                      <span class="form__span">Payment</span>
                      <select name="payment" class="form__select">
                        <option value="card">card</option>
                        <option value="cash">cash</option>
                      </select>
                    </label>
                    <label class="form__label">
                      <span class="form__span">Quantity of product</span>
                      <select name="quantity" class="form__select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="more">more</option>
                      </select>
                    </label>
                    <textarea name="textarea" class="form__text" cols="10" rows="3"></textarea>
                    <button class="form__btn" type="submit" >submit</button>
                  
                  </form>
            </div>

        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
